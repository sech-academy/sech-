  <title>Mission</title>
  <style>
    body {
      background-color: #4169e1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 255, 0.3); /* Dark overlay with 50% opacity */
            margin-top: 0.2px;
        }
    /* Separate section for the background image */
    .background-section {
      background-image: url("hoody.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      height: 500px;
      position: relative;
    }

    /* Container positioned at the bottom of the background image */
    .container {
      max-width: 1100px;
      padding: 15px;
      background-color: #4169e1;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 0;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
      z-index: 1;
}

    h2 {
      color: white;
      font-size: 2rem; /* Adjusted for better scaling */
      font-weight: bold;
      font-style: normal;
      text-decoration: underline;
    }

    p {
      font-size: 1.2rem; /* Adjusted for readability */
      line-height: 1.6;
      color: white;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: royalblue;
      color: white;
      font-size: 1.1rem; /* Adjusted for scaling */
      flex-wrap: wrap;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
    }

    .nav a:hover {
      background-color: skyblue;
    }

    
    .content-section {
      max-width: 1200px;
      max-height: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    .text-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .text-content h3 {
      color: #4169e1;
      margin-bottom: 5px;
      text-decoration: underline;
      font-size: 1.2rem; /* Adjusted for better scaling */
      line-height: 1.8;
      text-transform: capitalize;
    }

    .text-content p {
      font-size: 1.2rem; /* Adjusted for readability */
      line-height: 1.6;
      color: blue;
    }

    .text-content1 p {
      font-size: 1.2rem; /* Adjusted for readability */
      line-height: 1.6;
      color: blue;
    }

 
    .image-gallery {
      display: grid;
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 2px;
      padding:2px ;
    }

    .image-gallery img {
      width: 60%;
      height: auto;
      border-radius: 5px;
    }

    .horizontal-line {
      height: 4px;
      background-color: white;
      width: 85%;
      margin: 20px auto; /* Centered with space on sides */
    }

    .footer {
      font-size: 0.2rem; /* Adjusted for readability */
      margin-left: 10%; /* Adjusted for mobile scaling */
      font-style: italic;
      text-align: center; /* Center aligned for mobile */
      color: blue;
    }

    .horizontal-linee {
      height: 4px;
      background-color: white;
      width: 85%;
      margin: 20px auto;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      .background-section {
        height: 300px; /* Adjust background image height for smaller screens */
      }

      .container {
        padding: 10px;
        text-align: center; /* Center content for smaller screens */
      }

      h2 {
        font-size: 1.5rem; /* Reduce title size */
      }

      p {
        font-size: 0.9rem; /* Reduce paragraph size */
      }

      .nav {
        flex-direction: column; /* Stack navigation links vertically */
        font-size: 0.9rem; /* Adjust navigation font size */
      }

      .content-section {
        grid-template-columns: 1fr; /* Single column on smaller screens */
        padding: 10px;
      }

      .text-content h3 {
        font-size: 1rem; /* Reduce section header size */
      }

      .footer {
        font-size: 0.7rem; /* Smaller footer text */
        margin-left: 5%;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem; /* Further reduce title size for very small screens */
      }

      p {
        font-size: 0.8rem; /* Further reduce paragraph size */
      }

      .nav {
        font-size: 0.8rem; /* Adjust navigation font size */
      }

      .container {
        padding: 5px;
      }

      .text-content h3 {
        font-size: 0.9rem; /* Smaller header size */
      }

      .footer {
        font-size: 0.6rem; /* Adjust footer size for smaller screens */
      }
    }
  </style>
